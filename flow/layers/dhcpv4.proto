syntax = "proto3";
package layers;

option go_package = "github.com/skydive-project/skydive/flow/layers";

// LayerDHCPv4 wrapper to generate extra layer
message DHCPv4 {
	bytes contents = 1;
	bytes payload = 2;
	uint32 hardware_len = 3;
	uint32 hardware_opts = 4;
	uint32 xid = 5;
	uint32 secs = 6;
	uint32 flags = 7;
	bytes server_name = 8;
	bytes file = 9;
}
