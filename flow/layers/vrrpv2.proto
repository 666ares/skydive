syntax = "proto3";
package layers;

option go_package = "github.com/skydive-project/skydive/flow/layers";

// LayerVRRPv2 wrapper to generate extra layer
message VRRPv2 {
	bytes contents = 1;
	bytes payload = 2;
	uint32 version = 3;
	uint32 virtual_rtrID = 4;
	uint32 priority = 5;
	uint32 count_ipaddr = 6;
	uint32 adver_int = 7;
	uint32 checksum = 8;
}
